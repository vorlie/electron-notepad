<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iota's Notepad</title>
    <link rel="stylesheet" href="src/globals.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="titlebar" style="app-region: drag;">
        <h2 class="titlebar-h1" style="app-region: drag;">Iota's Notepad</h2>
        <input type="text" class="search-bar" placeholder="Search notes..." oninput="searchNotes(this.value)" style="app-region: no-drag;">
        <div class="titlebar-actions" style="app-region: no-drag;">
            <button class="button" onclick="exportNotes()">Export</button>
            <input type="file" id="importNotesInput" style="display:none" onchange="importNotes(event)">
            <button class="button" onclick="document.getElementById('importNotesInput').click()">Import</button>
        </div>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="header-h2">Notes</h2>
                <button class="button" onclick="addNote()">New</button>
            </div>
            <ul class="note-list">
            </ul>
            <p class="status"></p>
        </div>
        <div class="editor">
            <textarea placeholder="Write your note here..."></textarea>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
